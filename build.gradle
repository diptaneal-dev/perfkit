plugins {
    id 'java'
}

group 'org.oneConnect'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.openhft', name: 'chronicle-core', version: '1.4.7'
    compile group: 'net.openhft', name: 'affinity', version: '3.0.3'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.23'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.10.4'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.14'
    compile group: 'org.apache.servicemix.bundles', name: 'org.apache.servicemix.bundles.quickfix', version: '1.6.1_1'
    compile group: 'org.apache.mina', name: 'mina-core', version: '2.0.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '5.5.1'
}